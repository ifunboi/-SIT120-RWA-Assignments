<html>
<head>
        <meta charset="utf-8">

<body>
<center>
<h1>Loging Form</h1>

<form action="/myaction.php" name="myform" onsubmit="return validateForm()" method="post">
    <div class="formdesign" id="First Name">
    First Name: <input type="text"name="fname" required><span class="fromerror"><b></b></span>

    </div>
    <div class="formdesign" id="Last Name">
    Last Name: <input type="text"name="fname" required><span class="fromerror"><b></b></span>

    </div>
    <div class="formdesign" id="Date of Birth">
    <label for="birthday">Birthday:</label>
    Date of Birth: <input type="date" id="birthday" name="birthday">
    
    </div>
    <div class="formdesign" id="email">
    Email: <input type="email"name="femail" required><span class="fromerror"><b></b></span>
    
    <div class="formdesign" id="password">
    Password: <input type="password"name="fpass"required><span class="fromerror"><b></b></span>
    </div>
    
    <input type="Submit" class="but" value="Sing Up">




</form>
</center>
</body>
<script>
    function clearErrors(){

        errors=document.getElementsByClassName('fromerror');
        for(let item of errors)
        {
            item.innerHTML="";
        }
    }
function seterror(id,error){
    //sets error inside tag of id
    element=document.getElementById(id);
    element.getElementsByClassName('fromerror')[0].innerHTML=error;
}
function validateForm(){
    var returnval=true;
    clearErrors();
    var name=document.forms['myform']["fname"].value;
    if(name.length<5){
        seterror("name","Length of name is too short");
        returnval=false;
    
    }

    if(name.length==0){
        seterror("name","Enter your name");
        returnval=false;
    }
    var email=document.forms['myform']["femail"].value;
    if(email.length>20){
    seterror("email","enter valid email");
    returnval=false;
    }
    var phone=document.forms['myform']["fphone"].value;
    if(phone.length!=10){
    seterror("phone","enter valid phone number");
    returnval=false;
    }
    var pass=document.forms['myform']["fpass"].value;
    if(pass.length<6){
    
    seterror("pass","Password must be atleast 6 charecters");
    returnval=false;
    } 
    var cpass=document.forms['myform']["fcpass"].value;
    if(cpass!=pass){
    
    seterror("cpass","Password and confirm password should be matched");
    returnval=false;
    }

return returnval;
}

</script>
</html>
